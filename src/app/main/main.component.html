<app-navbar></app-navbar>
<div class="container" id="main">
    <div class="row" id="title">
        <h1>¡ELLOS TAMBIÉN HACEN PARTE DE LA FAMILIA!</h1>
    </div>
    <div class="row" id="text">
        <p>Sabemos que tus mascotas son un miembro más de la familia y por eso</p>
    </div>
    <div class="row" id="text2">
        <p>te oferecemos la mejor cobertura en atención de emergencias veterinarias.</p>
    </div>
    <div class="row" id="text3">
        <p>Por tu mascota, nosotros respondemos.</p>
    </div>
    <div class="row" id="form-title">
        <h3>Ingresa para acceder a nuestros servicios</h3>
    </div>
    <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="loginDocument" name="loginDocument" formControlName="loginDocument" 
                        placeholder="Número de documento" pInputText pTooltip="Sin puntos, guiones o espacios." tooltipEvent="focus" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" formControlName="loginPassword" 
                        placeholder="Contraseña" pInputText />
            </div>
            <div class="form-group" id="btn">
                <button pButton type="submit" class="p-button-raised p-button-rounded" label="Iniciar sesión" [disabled]="loginForm.invalid"></button>
            </div>
        </form>
    </div>
</div>
